<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div *ngIf="!error" class="card-body">
                    <h5 class="card-title text-center "><strong>Login</strong></h5>
                    <form class="form-signin">
                        <div class="form-label-group">

                            <input type="text" [(ngModel)]="login.emailId" name="emailId" id="inputEmail" class="form-control" placeholder="yourname@example.com" tooltip="Enter valid email" placement="top" show-delay="500" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                #emailId="ngModel">
                        </div>

                        <div class="form-label-group">
                            <input type="password" [(ngModel)]="login.password" name="password" id="inputPassword" class="form-control" placeholder="Password" tooltip="One Caps letter, One small letter , One number and One symbol" placement="top" show-delay="500" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                #password="ngModel">
                        </div>

                        <div class="text-muted">
                            <label (click)="forgot()" style="cursor: pointer;">Forgot password?</label>
                        </div><br>
                        <button *ngIf="emailId.valid && password.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" data-toggle="tooltip" data-placement="top" title="Tooltip on top" (click)="signin()">submit</button>
                        <button *ngIf="!emailId.valid || !password.valid" class="btn btn-lg btn-primary btn-block text-uppercase disabled" data-toggle="tooltip" data-placement="top" title="Tooltip on top">submit</button>


                    </form>

                </div>


            </div>
            <div *ngIf="error" class="alert alert-danger" role="alert">
                Error! Login failed <br> Please try again later.
            </div>
        </div>
    </div>
</div>

<br><br><br><br>
