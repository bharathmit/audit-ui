<div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center "><strong>Login</strong></h5>
                <form class="form-signin"  (ngSubmit)="signin()">
                  <div class="form-label-group">
                    <input type="email" [(ngModel)]="login.emailId" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <!-- <label for="inputEmail">Email address</label> -->
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" [(ngModel)]="login.password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <!-- <label for="inputPassword">Password</label> -->
                  </div>
    
                  <div class="text-muted">
                    <label  (click)="forgot()" >Forgot password?</label>
                  </div><br>
                  <button *ngIf="!loading" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">submit</button>
                  <button *ngIf="loading"  class="btn btn-lg btn-primary btn-block text-uppercase disabled">  <i class="fas fa-sync fa-spin"></i>
                  </button>

                  <!-- <hr class="my-4">
                  <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
