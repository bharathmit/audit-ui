<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">

                    <div [hidden]="!submitted">
                        <h5 class="card-title text-center "><strong>
                    <h5 style="color: rgb(33, 184, 33);">Congratulations! You have successfully verified...</h5>
                    <h5>Create your login password here !!!</h5>
                </strong></h5>
                        <form>
                            <div class="form-group">
                                <label for="name">Password</label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="password1" name="password1" tooltip="One Caps letter, One small letter , One number and One symbol" placement="top" show-delay="500" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                    #passwrd1="ngModel">
                            </div>
                            <div class="form-group">
                                <label for="name">Conform Password</label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required pattern="{{password1}}" #passwrd="ngModel">
                            </div>

                            <button *ngIf="passwrd.valid && passwrd1.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="passwordcreate()">submit</button>
                            <button *ngIf="!passwrd.valid || !passwrd1.valid" class="btn btn-lg btn-primary btn-block text-uppercase disabled">submit</button>

                        </form>
                    </div>
                    <br>
                    <!-- <div [hidden]="submitted">
                        <h5 style="color: red;">"Oops, something went wrong !!!" </h5>
                    </div> -->


                </div>
            </div>
        </div>
    </div>
</div><br><br><br><br>
