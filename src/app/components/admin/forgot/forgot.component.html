<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center "><strong>Forgot Password Creation</strong></h5>
            <form  class="form-signin" [hidden]="submitted" >
              <div class="form-label-group">
                <input type="email"  [(ngModel)]="emailId" name="emailId" id="inputEmail" class="form-control" placeholder="Email address"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  #email="ngModel">
                <!-- <label for="inputEmail">Email address</label> -->
              </div><br>
              <button *ngIf="email.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="forgot()">submit</button>
              <button *ngIf="!email.valid" class="btn btn-lg btn-primary btn-block text-uppercase disabled" >submit</button>

            </form><br>
            <form>
            <div [hidden]="!submitted">
              <h5>Activation link sent to registerd Email-Id !</h5><br>
              <button class="btn btn-success btn-lg  btn-block text-uppercase" (click)="resent()">re-sent again</button>
          </div>
          </form>
          
          </div>
        </div>
      </div>
    </div>
  </div><br><br><br><br>
