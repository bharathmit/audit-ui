<!-- desktop navbar -->
<div class="desktop">
    <mat-toolbar color="warn">
        <div class="container">
            <mat-toolbar color="warn">
                <a [routerLink]="'/home'"><img src="../../../assets/img/core-img/logo.png" alt=""></a>
                <span class="example-fill-remaining-space"></span>
                <a *ngIf="!user" mat-button [routerLink]="'/login'"> Login </a>
                <a *ngIf="!user" mat-button [routerLink]="'/register'"> Register </a>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>

            </mat-toolbar>
        </div>
    </mat-toolbar>
    <mat-toolbar class="bg-company-white">
        <div class="container">
            <a mat-button [routerLink]="'/home'"> Home </a>
            <a mat-button [matMenuTriggerFor]="pages"> Pages<i class="fa fa-angle-down" aria-hidden="true"></i> </a>
            <mat-menu #pages="matMenu">
                <button mat-menu-item [routerLink]="'/home'">Home</button>
                <button mat-menu-item [routerLink]="'/Pages'">Categories</button>
                <button mat-menu-item [routerLink]="'/single-page'">Single Articles</button>
                <button mat-menu-item [routerLink]="'/about'">About us</button>
                <button mat-menu-item [routerLink]="'/contact'">Contact Us</button>
                <button mat-menu-item [matMenuTriggerFor]="dropdown">Dropdown</button>
            </mat-menu>
            <mat-menu #dropdown="matMenu">
                <button mat-menu-item [routerLink]="'/home'">Home</button>
                <button mat-menu-item [routerLink]="'/Pages'">Categories</button>
                <button mat-menu-item [routerLink]="'/single-page'">Single Articles</button>
                <button mat-menu-item [routerLink]="'/about'">About us</button>
                <button mat-menu-item [routerLink]="'/contact'">Contact Us</button>
            </mat-menu>

            <a mat-button [matMenuTriggerFor]="Megamenu"> Mega Menu <i class="fa fa-angle-down" aria-hidden="true"></i></a>
            <mat-menu #Megamenu="matMenu">
                <button mat-menu-item [routerLink]="'/home'">Home</button>
                <button mat-menu-item [routerLink]="'/Pages'">Categories</button>
                <button mat-menu-item [routerLink]="'/single-page'">Single Articles</button>
                <button mat-menu-item [routerLink]="'/about'">About us</button>
                <button mat-menu-item [routerLink]="'/contact'">Contact Us</button>
                <button mat-menu-item [matMenuTriggerFor]="dropdown">Dropdown</button>
            </mat-menu>

            <a mat-button [routerLink]="'/Politics'"> Politics </a>
            <a mat-button [routerLink]="'/Breaking'"> Breaking News </a>
            <a mat-button [routerLink]="'/Business'"> Business </a>
            <a mat-button [routerLink]="'/Technology'"> Technology </a>
            <a mat-button [routerLink]="'/Health'"> Health </a>
            <a mat-button [routerLink]="'/Travel'"> Travel </a>
            <a *ngIf="user" mat-button [mdePopoverTriggerFor]="appPopover" mdePopoverTriggerOn="click" #popoverTrigger="mdePopoverTrigger"> Admin </a>
            <mde-popover #appPopover="mdePopover" [mdePopoverOverlapTrigger]="false">
                <mat-card style="max-width: 300px">
                    <mat-card-content>

                        <div *ngIf="user" class="profile">
                            <!-- SIDEBAR USERPIC -->
                            <div class="profile-userpic">
                                <img src="https://media.rockstargames.com/chinatownwars/global/downloads/avatars/zhou_256x256.jpg" class="img-responsive" alt="">
                            </div>
                            <!-- END SIDEBAR USERPIC -->
                            <!-- SIDEBAR USER TITLE -->
                            <div class="profile-usertitle">
                                <div class="profile-usertitle-name">
                                    {{user.user.firstName}}
                                </div>
                                <div class="profile-usertitle-job">
                                    {{user.user.emailId}}
                                </div>
                            </div>

                            <div class="profile-usermenu sidebar-sticky">
                                <ul class="nav flex-column">
                                    <li class="active nav-item">
                                        <a [routerLink]="'/user'" class="nav-link active" (click)="sidenav.close()">
                                            <i class="fas fa-user"></i> Profile </a>
                                    </li>
                                    <!-- <li class="nav-item">
                                        <a class="nav-link" href="https://codepen.io/jasondavis/pen/jVRwaG?editors=1000">
                                            <i class="fa fa-user"></i> Account Settings </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" target="_blank">
                                            <i class="fa fa-check"></i> Tasks </a>
                                    </li> -->
                                    <li class="nav-item">
                                        <a class="nav-link" (click)="logout()" (click)="sidenav.close()">
                                            <i class="fas fa-sign-out-alt"></i> Logout </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- END MENU -->
                        </div>
                    </mat-card-content>
                </mat-card>
            </mde-popover>
        </div>
    </mat-toolbar>
</div>


<!-- mobile navbar -->


<div class="mobile ">

    <mat-toolbar *ngIf="!user" color="warn">
        <span class="example-fill-remaining-space"></span>
        <a *ngIf="!user" (click)="sidenav.close()" mat-button [routerLink]="'/login'"> Login </a>
        <a *ngIf="!user" (click)="sidenav.close()" mat-button [routerLink]="'/register'"> Register </a>

        <form class="form-inline my-2 my-lg-0">
            <input style="margin-left: 10px;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </mat-toolbar>
    <mat-toolbar id="appToolbar" class="bg-company-blue  ">
        <a [routerLink]="'/home'"><img style="width:90%;" src="../../../assets/img/core-img/logo.png" alt=""></a>
        <span class="example-fill-remaining-space"></span>
        <button mat-icon-button [hidden]="sidenav.opened">
                <mat-icon style="color: white;" (click)="sidenav.toggle()">menu</mat-icon>
              </button>

        <button mat-icon-button [hidden]="!sidenav.opened">
                        <mat-icon style="color: white;" (click)="sidenav.close()" >close</mat-icon>
              </button>
    </mat-toolbar>

</div>

            <mat-menu #dropdown="matMenu">

                <button mat-menu-item (click)="sidenav.close()" [routerLink]="'/Pages'">Categories</button>
                <button mat-menu-item (click)="sidenav.close()" [routerLink]="'/single-page'">Single Articles</button>
                <button mat-menu-item (click)="sidenav.close()" [routerLink]="'/about'">About us</button>
                <button mat-menu-item (click)="sidenav.close()" [routerLink]="'/contact'">Contact Us</button>
            </mat-menu>
            <a mat-list-item [matMenuTriggerFor]="megamenu"> Mega Menu <i class="fa fa-angle-down" aria-hidden="true"></i> </a>

                <button mat-menu-item (click)="sidenav.close()" [routerLink]="'/Pages'">Categories</button>
                <button mat-menu-item (click)="sidenav.close()" [routerLink]="'/single-page'">Single Articles</button>
                <button mat-menu-item (click)="sidenav.close()" [routerLink]="'/about'">About us</button>
                <button mat-menu-item (click)="sidenav.close()" [routerLink]="'/contact'">Contact Us</button>
                <button mat-menu-item [matMenuTriggerFor]="dropdown">Dropdown</button>
            </mat-menu>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/Politics'"> Politics </a>

            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/Business'"> Business </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/Technology'"> Technology </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/Health'"> Health </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/Travel'"> Travel </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/Sports'"> Sports </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="'/Contact'"> Contact </a>
            <a mat-list-item (click)="sidenav.close()">Close</a>

        </mat-nav-list>
    </mat-sidenav>

    <router-outlet></router-outlet>
